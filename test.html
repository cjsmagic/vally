<!DOCTYPE html>
<html>

<head>
    <title>Vally testing</title>
</head>

<body>
    
        <form action="" class="my-form" style="position: absolute;top:50%;left:50%;transform: translate(-50%, -50%);">
            <input type="text" name="name" id="name" placeholder="first name">
            <br>
            <br>
            <input type="text" name="phone" id="phone" placeholder="phone">
            <br>
            <br>
            <input type="text" name="email" id="email" placeholder="email">
            <br>
            <br>
            <input type="submit" id="submit">
        </form>
    <script src="jquery-1.12.4.min.js"></script>
    <script src="vally.js"></script>
    <script>



    var optionObject = {
        basicSubmit: true,
        ajaxSubmit: false,
        reactiveValidation: true,
        onSubmit: function(e) {
            console.log('called when submitted');
        },
        controls: [{
            selector: '#name',
            checkList: [{
                name: 'required',
                errorMessage: 'Please Enter Name'
            }]
        }, {
            selector: '#phone',
            checkList: [{
                name: 'required',
                errorMessage: 'Please Enter Phone'
            }, {
                name: 'pattern',
                regex: /\d/,
                errorMessage: 'Please Enter Valid phone number'
            }]
        }]
    };


    $('.my-form').vally(optionObject);
    </script>
</body>

</html>
